<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="/DvipdfmxEngine.js"></script>
		<script src="/PdfTeXEngine.js"></script>
		<script src="/XeTeXEngine.js"></script>
		<script src="/pdf.mjs"></script>

		<!-- Primary Meta Tags -->
		<title>horst.ai - AI Workflow Editor</title>
		<meta name="title" content="horst.ai - AI Workflow Editor" />
		<meta
			name="description"
			content="Create AI workflows with an easy-to-use visual editor. Connect ChatGPT, DALL-E, and other AI services to generate content, images, and PDFs. No coding required. "
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://horst.ai/" />
		<meta property="og:title" content="horst.ai - AI Workflow Editor" />
		<meta
			property="og:description"
			content="Create AI workflows with an easy-to-use visual editor. Connect ChatGPT, DALL-E, and other AI services to generate content, images, and PDFs. No coding required. "
		/>
		<!-- <meta property="og:image" content="" /> -->

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://horst.ai/" />
		<meta property="twitter:title" content="horst.ai - AI Workflow Editor" />
		<meta
			property="twitter:description"
			content="Create AI workflows with an easy-to-use visual editor. Connect ChatGPT, DALL-E, and other AI services to generate content, images, and PDFs. No coding required. "
		/>
		<!-- <meta property="twitter:image" content="" /> -->

		<script>
			if (
				window.location.hostname === 'horst.ai' ||
				window.location.hostname.endsWith('.horst.ai')
			) {
				document.addEventListener('DOMContentLoaded', function () {
					const script = document.createElement('script');
					script.defer = true;
					script.id = 'plausible';
					script.dataset.domain = window.location.hostname;
					script.dataset.api = '/plausible/api/event';
					script.src = '/plausible/js/script.js';
					if (document.getElementById('plausible')) {
						return;
					}
					document.head.appendChild(script);
				});
			}
		</script>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
